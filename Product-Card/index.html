<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">
    <div class="parent">
      <div class="child image">

        <div class="img">
          <div class="icons">
            <i class="fa-solid fa-share-nodes share"></i>
            <i class="fa-regular fa-heart heart"></i>
          </div>
          <img src="https://www.pngall.com/wp-content/uploads/15/Green-Apple-PNG-Images.png" alt="">
        </div>

        <div class="options">
          <div class="box">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1eVdMKX-SvtLHdus34mJTusiQWEpzaMoyRw&s"
              alt="">
          </div>

          <div class="box">

            <img
              src="https://e7.pngegg.com/pngimages/842/900/png-clipart-apple-granny-smith-flavor-green-apple-natural-foods-food.png"
              alt="">
          </div>
          <div class="box">

            <img src="https://i.pinimg.com/564x/c1/6d/9d/c16d9d865ba5269e1c53bd5c4991b7e7.jpg" alt="">
          </div>
          <div class="box">
            <img
              src="https://purepng.com/public/uploads/large/purepng.com-green-appleappleapplesfruitsweetgreen-apple-1701527181198dkywn.png"
              alt="">
          </div>

        </div>

      </div>

      <div class="child content">
        <div class="pricing">
          <h1 class="heading">Delicious Apples</h1>
          <p class="cod">COD. 45999</p>
          <p class="price">R$ 7.93</p>
        </div>
        <div class="options2">
          <p>SELECT A COLOR</p>
          <div class="colors">
            <div class="box">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1eVdMKX-SvtLHdus34mJTusiQWEpzaMoyRw&s"
                alt="">
            </div>

            <div class="box">

              <img src="https://img.freepik.com/premium-vector/ripe-yellow-apple_157999-207.jpg" alt="">
            </div>
            <div class="box">

              <img src="https://i.somethingawful.com/u/g0m/goldmine/cdaorapp.png" alt="">
            </div>
            <div class="box">
              <img
                src="https://png.pngtree.com/element_our/png/20181129/vector-illustration-of-fresh-red-apple-with-single-leaf-png_248312.jpg"
                alt="">
            </div>
          </div>
          <div class="benefits">
            <p>Benefits</p>
            <ul>
              <li>Apples are nutricious</li>
              <li>Apples may be good for weight loss</li>
              <li>Apples may be good for bone health</li>
              <li>hey're linked to a lowest risk of diabetes</li>
            </ul>
          </div>
        </div>
<button>add to cart</button>
      </div>
    </div>
</body>

</html>
